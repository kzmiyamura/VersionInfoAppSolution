name: .NET Build & Test

# main ブランチへの push / PR で実行
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # リポジトリをチェックアウト
    - name: Checkout repository
      uses: actions/checkout@v3

    # .NET 10 をセットアップ
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 10.0.x

    # 依存関係の復元
    - name: Restore dependencies
      run: dotnet restore VersionInfoAppSolution.sln

    # ビルド
    - name: Build
      run: dotnet build VersionInfoAppSolution.sln --no-restore --configuration Release

    # テスト
    - name: Run tests
      run: dotnet test VersionInfoAppSolution.sln --no-build --verbosity normal
