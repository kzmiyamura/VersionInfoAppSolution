name: .NET Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # リポジトリをチェックアウト
    - uses: actions/checkout@v3

    # .NET SDK セットアップ
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 10.0.x

    # 依存関係を復元（ソリューション単位で指定）
    - name: Restore dependencies
      run: dotnet restore VersionInfoAppSolution.sln

    # ビルド（ソリューション単位で指定）
    - name: Build
      run: dotnet build VersionInfoAppSolution.sln --no-restore --configuration Release

    # テスト実行（ソリューション単位で指定）
    - name: Run tests
      run: dotnet test VersionInfoAppSolution.sln --no-build --verbosity normal
