name: .NET Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    # 設定を一箇所で管理
    env:
      BUILD_CONFIG: Release

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v4 # v4にアップグレードを推奨
      with:
        dotnet-version: 10.0.x
        include-preview: true # .NET 10はプレビュー版のため必須

    - name: Restore dependencies
      run: dotnet restore VersionInfoAppSolution.sln

    - name: Build
      run: dotnet build VersionInfoAppSolution.sln --no-restore --configuration ${{ env:BUILD_CONFIG }}

    - name: Run tests
      # ビルド時と同じ Configuration を指定するのがポイント！
      run: dotnet test VersionInfoAppSolution.sln --no-build --configuration ${{ env:BUILD_CONFIG }} --verbosity normal